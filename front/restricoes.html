<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/atividades.css">
    <title>Restrições</title>
</head>
<body>
    <div id="header-container">
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        </script>
    </div>

    <div class="content">
        <h1>Cadastro de Restrições</h1>
        
        <div class="button-container">
            <button class="btn-adicionar-tarefa" onclick="adicionarRestricao()">Adicionar Restrição</button>
        </div>

        <table class="tabela-atividades" id="tabelaAtividades">
            <thead>
                <tr>
                    <th>Restrição</th>
                    <th>Frequencia</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="/front/restricoes.js"></script>
</body>
</html>
